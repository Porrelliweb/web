    <style>
        /* Estilos personalizados para el formulario */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff; /* Cambia el color de fondo */
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            margin: 0 auto;
            max-width: 600px; /* Aumentar el ancho máximo */
            background-color: white;
            padding: 30px; /* Aumentar el padding */
            border-radius: 15px; /* Bordes más redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra más intensa */
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px; /* Aumentar el padding */
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px; /* Bordes más redondeados */
        }

        .form-container button {
            background-color: #4CAF50; /* Color de fondo verde */
            color: white;
            padding: 12px 20px; /* Aumentar el padding */
            border: none;
            border-radius: 8px; /* Bordes más redondeados */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #45a049; /* Cambiar el color al pasar el ratón */
        }

        #otherNeighborhood {
            display: none; /* Ocultar el campo de "Otro" inicialmente */
        }
    </style>
</head>

        </select>
        <select id="neighborhood" required onchange="checkOtherOption()">
            <option value="">Seleccione Barrio</option>
            
        </select>
        <input type="text" id="otherNeighborhood" placeholder="Escriba su barrio" required>
        <input type="text" id="city" value="Bogotá D.C." readonly required>
        <button onclick="sendToWhatsApp()">Enviar a WhatsApp</button>

        // Función para mostrar el campo de "Otro" si se selecciona esa opción
        function checkOtherOption() {
            const neighborhoodSelect = document.getElementById('neighborhood');
            const otherNeighborhoodInput = document.getElementById('otherNeighborhood');
            
            if (neighborhoodSelect.value === 'Otro') {
                otherNeighborhoodInput.style.display = 'block';
            } else {
                otherNeighborhoodInput.style.display = 'none';
            }
        }

        function sendToWhatsApp() {
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const neighborhood = document.getElementById('neighborhood').value.trim() === 'Otro'
                ? document.getElementById('otherNeighborhood').value.trim()
                : document.getElementById('neighborhood').value.trim();
            const locality = document.getElementById('locality').value.trim();
            const city = document.getElementById('city').value.trim();

            // Validar que todos los campos estén completos
            if (!fullName || !phone || !address || !neighborhood || !locality || !city) {
                alert("Por favor, completa todos los campos.");
                return; // Detener la ejecución si algún campo está vacío
            }

            const message = `Hola, soy ${fullName}. Quiero hacer un pedido con la siguiente información:\nTeléfono: ${phone}\nDirección: ${address}\nLocalidad: ${locality}\nBarrio: ${neighborhood}\nCiudad: ${city}`;
            const whatsappUrl = `https://api.whatsapp.com/send?phone=573227243538&text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
