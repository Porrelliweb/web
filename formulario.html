<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegúrate de incluir esto -->
    <title>Formulario Clientes Nuevos</title>
    <link rel="stylesheet" href="style_formulario.css">
    <link rel="icon" href="letra-p.ico">
</head>

<body>
    <section class="contact">
        <h2>Contáctanos</h2>

        <form id="contactForm">
            <div class="field">
                <input type="text" placeholder="Nombre Completo" id="name" class="item" autocomplete="off" required>
                <div class="error txt name-error">El nombre completo no puede estar en blanco</div>
            </div>

            <div class="field">
                <input type="email" placeholder="Dirección de Correo Electrónico" id="email" class="item" autocomplete="off" required>
                <div class="error txt name-error">La Dirección de Correo Electrónico no puede estar en blanco</div>
            </div>

            <div class="field">
                <input type="tel" placeholder="Número de Teléfono" id="phone" class="item" autocomplete="off" pattern="[0-9]{10}" minlength="10" maxlength="10" required title="El número de teléfono debe tener 10 dígitos numéricos.">
                <div class="error txt name-error">El Número de Teléfono no puede estar en blanco</div>
            </div>

            <div class="field">
                <input type="text" placeholder="Asunto" id="subject" class="item" autocomplete="off" required>
                <div class="error txt name-error">El Asunto no puede estar en blanco</div>
            </div>

            <div class="textarea-field field">
                <textarea id="message" cols="30" rows="10" placeholder="Tu Mensaje" class="item" autocomplete="off" required></textarea>
                <div class="error txt name-error">El Mensaje no puede estar en blanco</div>
            </div>

            <div class="button-container"> <!-- Asegúrate de tener esto para los botones -->
                <button type="submit">Enviar Mensaje por Correo</button>
                <button type="button" onclick="sendwhatsapp();">Enviar Mensaje por WhatsApp</button>
            </div>           
        </form>
    </section>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
</body>

</html>
