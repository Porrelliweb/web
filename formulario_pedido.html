    <style>
        /* Estilos personalizados para el formulario */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff; /* Cambia el color de fondo */
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            margin: 0 auto;
            max-width: 600px; /* Aumentar el ancho máximo */
            background-color: white;
            padding: 30px; /* Aumentar el padding */
            border-radius: 15px; /* Bordes más redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra más intensa */
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px; /* Aumentar el padding */
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px; /* Bordes más redondeados */
        }

        .form-container button {
            background-color: #4CAF50; /* Color de fondo verde */
            color: white;
            padding: 12px 20px; /* Aumentar el padding */
            border: none;
            border-radius: 8px; /* Bordes más redondeados */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #45a049; /* Cambiar el color al pasar el ratón */
        }

        #otherNeighborhood {
            display: none; /* Ocultar el campo de "Otro" inicialmente */
        }
    </style>
</head>

    <h2>Enviar Pedido</h2>

        <input type="tel" id="phone" placeholder="Teléfono (10 dígitos)" required pattern="\d{10}" maxlength="10" oninput="validatePhone()">
        <input type="text" id="address" placeholder="Dirección" required>

            const phoneInput = document.getElementById('phone');

                phoneInput.setCustomValidity('El teléfono debe contener solo dígitos y tener un máximo de 10 dígitos.');

                phoneInput.setCustomValidity('');
            }

        function sendToWhatsApp() {

        const fullName = document.getElementById('fullName').value;
